<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>백신</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>

<div class="content" layout:fragment="content">

    <h3 class="text-center">백신 예약 조회</h3>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <form th:action="@{/me}" method="get">
                    <div class="form-group">
                        <label for="resv_no">예약번호</label>
                        <input type="text" class="form-control" id="resv_no" name="resv_no" placeholder="예약번호 입력">
                    </div>
                    <button type="submit" class="btn btn-primary">조회하기</button>
                </form>

                <form th:action="@{/show}" method="post">
                    <div class="form-group">
                        <label for="jumin">주민번호</label>
                        <input type="text" class="form-control" id="jumin" name="jumin" placeholder="주민번호 입력">
                    </div>
                    <button type="submit" class="btn btn-primary">조회하기</button>
                </form>

                <form th:action="@{/show}" method="post">
                    <div class="form-group">
                        <label for="resv_date">예약날짜</label>
                        <input type="text" class="form-control" id="resv_date" name="resv_date" placeholder="예약날짜 입력">
                    </div>
                    <button type="submit" class="btn btn-primary">조회하기</button>
                </form>
                <a class="btn btn-outline-success" th:href="@{/}">홈으로</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
